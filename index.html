<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />

		<style type="text/css">
		@font-face {
			font-family: myfont;
			src: url('yyqx.ttf') format("truetype");
		}
		.saying:after{content:"|";}

	<body class="demo-1 loading">
		<main>
			<div class="content content--intro">
				<div class="content__inner">
					<h2 class="content__title" id="cont1" style="font-family: myfont"></h2>
					<h3 class="content__subtitle" id="cont2" style="font-family: myfont"></h3>
					<h4 class="content__subtitle" id="cont3" style="font-family: myfont"></h4>
					<h4 class="content__subtitle" id="cont4" style="font-family: myfont"></h4>
					<h4 class="content__subtitle" id="cont5" style="font-family: myfont"></h4>
					<h4 class="content__subtitle" id="cont6" style="font-family: myfont"></h4>
					<a href="#" class="enter" id="cont7" style="font-family: myfont; display: none;"></a>
					<script type="text/javascript">
						var flag = 0;
						var yc_cnt = 0;
						(function () {
							"use strict";
							var theater = new TheaterJS();
							theater
								.describe("Cont1", .8, "#cont1")
								.describe("Cont2", .87, "#cont2")
								.describe("Cont3", .87, "#cont3")
								.describe("Cont4", .8, "#cont4")
								.describe("Cont5", .87, "#cont5")
								.describe("Cont6", .87, "#cont6")
								.describe("Cont7", .87, "#cont7");
							theater
								.on("say:start, erase:start", function (eventName) {
									var self    = this,
										current = self.current.voice;

										self.utils.addClass(current, "saying");
								})
								.on("say:end, erase:end", function (eventName) {
									var self    = this,
										current = self.current.voice;

									self.utils.removeClass(current, "saying");
								});
							theater
								.write("Cont1:页面简介", 300)
								.write("Cont2:开发人员：",300,"Invincible", 300)
								.write("Cont3:开发语言：",300,"HTML、JavaScript", 300)
								.write("Cont4:开发背景：",300,"开发该页面的想法萌生于2019年9月28日，准备用来给我姐王甜甜", 1200, -5, 1000, "我姐", 600, "王俪雅",600,"庆生。（手动狗头保命）", 300)
								.write("Cont5:开发过程：",300,"10月9日初步制定设计思路，后续进行了若干次修改。此后，因实验室事务繁忙，开发过程有所延缓。11月12日正式完成开发部署。", 300)
								.write("Cont6:页面内容：",300,"自己看吧，献丑了^_^");
							setInterval(function(){
								var str = document.getElementById('cont6').innerText;
								var str2 = document.getElementById('cont7').innerText;
								if(str.search("_") != -1 && str2.length == 0 && flag == 0){
									flag = 1;
									document.getElementById('cont7').setAttribute('style','display:inline; font-family: myfont;');
									document.getElementById('cont7').disabled = false;
									theater
										.write("Cont7:点击这里继续");
								}
							}, 1000);
						})();
					</script>
				</div>
				<div class="shape-wrap">
					<svg class="shape" width="100%" height="100vh" preserveAspectRatio="none" viewBox="0 0 1440 800" xmlns:pathdata="http://www.codrops.com/">
						<path d="M -44,-50 C -52.71,28.52 15.86,8.186 184,14.69 383.3,22.39 462.5,12.58 638,14 835.5,15.6 987,6.4 1194,13.86 1661,30.68 1652,-36.74 1582,-140.1 1512,-243.5 15.88,-589.5 -44,-50 Z" pathdata:id="M -44,-50 C -137.1,117.4 67.86,445.5 236,452 435.3,459.7 500.5,242.6 676,244 873.5,245.6 957,522.4 1154,594 1593,753.7 1793,226.3 1582,-126 1371,-478.3 219.8,-524.2 -44,-50 Z"></path>
					</svg>
				</div>
			</div><!-- /content -->
			<audio controls id="bgm" preload="auto" style="display: none;">
				<source src="http://music.163.com/song/media/outer/url?id=584155.mp3" type="audio/mpeg">
				Your browser does not support this audio format.
			</audio>
			<div class="content content--fixed">
				<div class="content__inner" id="loveHeart" style="height: 60vh;">
						<canvas id="garden"></canvas>
				</div>
				<div class="content__inner" id="sth" style="height: 40vh;">
					<h4 class="content__subtitle" id="messages" style="font-family: myfont; color: #aaaaaa; display: none; text-align: center; font-size: 1.75em; padding: 0 0 0.75em 0;">生日快乐！希望你每天开心！！！</h4>
					<h4 class="content__subtitle" id="word1" style="font-family: myfont; color: #8a8a8a;"></h4>
					<h4 class="content__subtitle" id="word2" style="font-family: myfont; color: #8a8a8a;"></h4>
					<h4 class="content__subtitle" id="word3" style="font-family: myfont; color: #8a8a8a;"></h4>
					<h4 class="content__subtitle" id="word4" style="font-family: myfont; color: #8a8a8a;"></h4>
					<a href="#" class="enter2" id="word5" style="font-family: myfont; color: #8a8a8a; display: none;" onclick="change_cont()"></a>
					<script type="text/javascript">
						function change_cont(){
							var theater = new TheaterJS();
							theater
								.describe("Word1", .9, "#word1")
								.describe("Word2", .87, "#word2")
								.describe("Word3", .87, "#word3")
								.describe("Word4", .87, "#word4")
								.describe("Word5", .8, "#word5");
							theater
								.on("say:start, erase:start", function (eventName) {
									var self    = this,
										current = self.current.voice;

										self.utils.addClass(current, "saying");
								})
								.on("say:end, erase:end", function (eventName) {
									var self    = this,
										current = self.current.voice;

									self.utils.removeClass(current, "saying");
								});
							switch(yc_cnt){
								case 0:
									theater.write("Word1:疼啊，给你能的，再戳一下试试？", 600);
									yc_cnt = 1;
									break;
								case 1:
									document.getElementById("word5").style.display= "none";
									theater
										.write("Word1:好吧好吧，你赢了，这儿还有两句写给你的话。", 600)
										.write("Word2:第一句：", 600, "有空一起跑步", 1200, -2, 300, "刷剧", 600)
										.write("Word3:第二句：", 600, "期待与你的未来", 600)
										.write("Word4:其他的，留给以后，慢慢讲给你听吧~");
									yc_cnt = 2;
									break;
								default:
									break;
							}
						}
					</script>
				</div>
			</div>
			<script src="js/imagesloaded.pkgd.min.js"></script>
			<script src="js/charming.min.js"></script>
			<script src="js/anime.min.js"></script>
			<script src="js/demo1.js"></script>
			<script type="text/javascript" src="js/message.js"></script>
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript" src="js/garden_dev.js"></script>
		    <script type="text/javascript" src="js/functions_dev.js"></script>
			<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		</main>
